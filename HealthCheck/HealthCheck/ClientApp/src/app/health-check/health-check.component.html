<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./health-check.component.css">
</head>
<body>
    <h1>Health Check</h1>

    <p *ngIf="!result"><div class="loader"></div></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Response Time</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let check of result.checks">
                <td>{{ check.name }}</td>
                <td>{{ check.responseTime }}</td>
                <td class="status {{ check.status }}">{{ check.status }}</td>
                <td>{{ check.description }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
